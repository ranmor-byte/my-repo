<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background: #f3f6fa;
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
        }
        .center-box {
            max-width: 400px;
            margin: 56px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(36, 62, 99, 0.06), 0 1.5px 8px rgba(50,50,93,.09);
            padding: 32px 24px 24px 24px;
        }
        label {
            color: #1a237e;
            font-weight: 500;
            margin-top: 14px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 4px;
            font-size: 17px;
            border-radius: 7px;
            border: 1px solid #bfc7d2;
            outline: none;
            background: #f6f9fc;
            margin-bottom: 14px;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #536dfe;
            background: #fff;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #1976d2 50%, #64b5f6 100%);
            color: #fff;
            font-size: 18px;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px 24px 0 rgba(15,128,193,0.10);
            font-weight: 600;
            margin-top: 16px;
            cursor: pointer;
            transition: background 0.16s;
        }
        button:hover {
            background: linear-gradient(90deg, #64b5f6 30%, #1976d2 100%);
        }
        .error {
            color: #e53935;
            margin-top: 9px;
            font-size: 1.05em;
            text-align: center;
            min-height: 22px;
        }
        .users-card {
            margin: 56px auto 0 auto;
            max-width: 700px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(36, 62, 99, 0.09);
            padding: 34px 29px 29px 29px;
        }
        h1, h2 {
            margin: 0 0 26px 0;
            font-weight: 600;
            color: #1976d2;
            text-align: center;
        }
        table {
            border-radius: 10px;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 13px 12px;
        }
        th {
            background: #e3eafc;
            color: #3b4a60;
            font-size: 1.08em;
        }
        tr {
            background: #fafbfc;
            border-bottom: 1px solid #e8ecf3;
        }
        tr:last-child { border-bottom: none; }
        @media (max-width: 800px) {
            .users-card { padding: 12px 4px; }
        }
    </style>
</head>
<body>
    <div class="center-box" id="loginCard">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>
    <div class="users-card" id="usersTable" style="display:none">
        <h2>User List</h2>
        <table id="users">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Surname</th><th>Age</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
